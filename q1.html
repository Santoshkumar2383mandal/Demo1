<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Scores</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .match-card { border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .match-title { font-size: 18px; font-weight: bold; }
        .match-status { color: gray; }
    </style>
</head>
<body>
    <h1>Live Cricket Scores</h1>
    <div id="matches"></div>

    <script>
        async function fetchMatches() {
            try {
                const response = await fetch("https://api.cricapi.com/v1/matches?apikey=YOUR_API_KEY");
                const data = await response.json();
                const matchesContainer = document.getElementById("matches");
                matchesContainer.innerHTML = "";
                data.data.forEach(match => {
                    const matchCard = document.createElement("div");
                    matchCard.className = "match-card";
                    matchCard.innerHTML = `
                        <div class="match-title">${match.name}</div>
                        <div class="match-status">${match.status}</div>
                    `;
                    matchesContainer.appendChild(matchCard);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        fetchMatches();
    </script>
</body>
</html>
